<!-- public/welcome.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Club Tattoo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0; 
      font-family: Arial, sans-serif;
      background: #000; /* black */
      color: #fff;       /* white */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* full screen height */
    }

    h1 {
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    p {
      max-width: 500px;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      line-height: 1.4;
    }

    button {
      padding: 1rem 2rem;
      background: #3b436c;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2e3453;
    }
  </style>
</head>
<body>
  <h1>Welcome to Club Tattoo</h1>
  <p>
    Ready to plan your next tattoo or piercing?
    Click the button below to chat with Aitana, our booking manager.
  </p>
  <button onclick="window.location.href='chat/'">Start Chat</button>

  <script>
    function startChat() {
      // Navigate to the chat page
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
