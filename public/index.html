<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Club Tattoo Chat</title>
  <style>
    /* Overall Page Style */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000; /* Black background */
      color: #fff;       /* White text */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #111; /* Slightly lighter black */
      width: 100%;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #222;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Main Chat Container */
    .chat-container {
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    /* Chat Box */
    #chat-box {
      border: 1px solid #444;
      border-radius: 4px;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      background: #111; /* Slightly lighter background for contrast */
      margin-bottom: 1rem;
    }

    /* Messages */
    .user-msg {
  color: #ddd; /* Light gray, close to white */
  margin: 0.5rem 0;
}
.ai-msg {
  color: #ccc; /* Slightly darker gray */
  margin: 0.5rem 0;
}


    /* Input Area */
    .input-area {
      display: flex;
      gap: 0.5rem;
    }

    #messageInput {
      flex: 1;
      padding: 0.5rem;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }

    #sendBtn {
      padding: 0.5rem 1rem;
      background: #f33; /* Red accent for the send button */
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    #sendBtn:hover {
      background: #c00; /* Darker red on hover */
    }
  </style>
</head>
<body>
  <header>
    <h1>Club Tattoo Chat</h1>
  </header>

  <div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.addEventListener('click', sendMessage);

    // Send on Enter key
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    async function sendMessage() {
      const userMessage = messageInput.value.trim();
      if (!userMessage) return;

      // Display user's message
      const userMsgElem = document.createElement('div');
      userMsgElem.className = 'user-msg';
      userMsgElem.textContent = 'You: ' + userMessage;
      chatBox.appendChild(userMsgElem);

      // Clear input
      messageInput.value = '';

      // Scroll chat box to bottom
      chatBox.scrollTop = chatBox.scrollHeight;

      // Send to /chat endpoint
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMessage })
        });
        const data = await response.json();

        // Display AI response
        const aiMsgElem = document.createElement('div');
        aiMsgElem.className = 'ai-msg';
        aiMsgElem.textContent = 'Aitana: ' + data.response;
        chatBox.appendChild(aiMsgElem);

        // Scroll again
        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (err) {
        console.error('Error sending message:', err);
      }
    }
  </script>
</body>
</html>
